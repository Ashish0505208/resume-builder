<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Resume Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Tailwind-like utility classes, or base styles */
        .card { @apply bg-white shadow-lg rounded-xl p-6 mb-6; }
        .section-title { @apply text-lg font-semibold mb-2 border-b pb-1; } /* For the form sections */
        .entry-wrapper { @apply space-y-2 border p-4 rounded mb-4 bg-gray-50; }

        /* Custom Styles for Resume Preview to EXACTLY match the image */
        #resume-preview {
            font-family: 'Arial', sans-serif; /* A common sans-serif font like the image */
            color: #333;
            padding: 1.5rem; /* Adjust padding if needed to match margins in image */
            line-height: 1.35;
            font-size: 0.82rem; /* Overall smaller font size for density */
        }

        /* Header Section */
        #resume-preview .header-section {
            background-color: #f0f4f8; /* Light gray background for header */
            padding: 0.5rem 0;
            margin-bottom: 1rem;
        }
        #resume-preview .header-section h2 {
            font-size: 1.8rem; /* Larger font for name */
            font-weight: bold;
            color: #2c5282; /* Dark blue for the name */
            margin-bottom: 0.2rem;
            text-transform: uppercase;
        }
        #resume-preview .header-section p.sub-title {
            font-size: 1rem;
            color: #4a5568; /* Gray for job title */
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        #resume-preview .contact-info span {
            display: inline-flex;
            align-items: center;
            margin-right: 1rem;
            font-size: 0.8rem;
            color: #4a5568;
        }
        #resume-preview .contact-info a {
            color: #2c5282; /* Blue for links */
            text-decoration: none;
            font-weight: 500;
            margin-left: 0.25rem;
        }
        #resume-preview .contact-info a:hover {
            text-decoration: underline;
        }
        #resume-preview .contact-info svg {
            width: 14px; /* Icon size */
            height: 14px;
            margin-right: 0.25rem;
            fill: #4a5568; /* Icon color */
            vertical-align: middle; /* Align icons nicely */
        }

        /* Main Content Grid */
        #resume-preview .main-content-grid {
            display: grid;
            grid-template-columns: 2fr 1fr; /* Two columns: 2/3 for left, 1/3 for right */
            gap: 2rem; /* Space between columns */
        }

        /* Resume Section Headers (SUMMARY, EXPERIENCE, EDUCATION, etc.) */
        #resume-preview .resume-section-title {
            font-size: 1.05rem; /* Section title size */
            font-weight: bold;
            color: #333;
            padding-bottom: 0.2rem;
            margin-bottom: 0.75rem;
            border-bottom: 2px solid #a0aec0; /* Lighter gray border */
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Summary Text Styling */
        #resume-preview .summary-text {
            font-size: 0.85rem;
            line-height: 1.5;
            text-align: justify; /* Justify text as in the image */
            /* Removed fixed height to allow wrapping naturally within the column */
            /* overflow-y: auto; */ /* Removed as we want natural wrapping, not scroll */
            margin-bottom: 1rem; /* Space after summary */
            word-wrap: break-word; /* Ensure long words break */
        }

        /* Education & Experience & Projects List Items */
        #resume-preview ul {
            list-style: none; /* Remove default bullets */
            padding-left: 0;
            margin-top: 0;
            margin-bottom: 1rem; /* Space after each list */
        }
        #resume-preview ul li {
            margin-bottom: 0.75rem; /* Space between list items */
            position: relative; /* For float containment */
            overflow: hidden; /* Clear floats within the list item */
        }
        #resume-preview ul li .float-right {
            float: right; /* Aligns dates to the right */
            font-size: 0.8rem;
            color: #4a5568;
        }
        #resume-preview ul li strong {
            color: #2d3748; /* Darker text for main titles */
            font-weight: 600;
            font-size: 0.85rem;
        }
        #resume-preview ul li span.location-text {
            color: #666;
            font-size: 0.8rem;
        }

        /* Nested Bullet Points for Responsibilities/Descriptions */
        #resume-preview ul.bullet-list { /* New class for lists that should have bullets */
            list-style: none;
            padding-left: 1rem; /* Indent for bullet points */
            margin-top: 0.25rem;
            margin-bottom: 0;
        }
        #resume-preview ul.bullet-list li {
            margin-bottom: 0.2rem; /* Less space between nested bullets */
            font-size: 0.82rem;
            color: #4a5568;
            position: relative; /* For custom bullet positioning */
            padding-left: 1em; /* Space for the custom bullet */
        }
        #resume-preview ul.bullet-list li::before {
            content: 'â€¢'; /* Custom bullet point character */
            color: #2d3748; /* Darker color for bullet */
            position: absolute;
            left: 0; /* Position the bullet at the start of the padding */
            top: 0; /* Align with the top of the text */
        }

        /* Skills and Coursework Tags */
        #resume-preview .skill-tag, #resume-preview .course-tag {
            display: inline-block;
            background-color: #edf2f7; /* Light background for tags */
            color: #2d3748; /* Dark text for tags */
            padding: 0.2rem 0.6rem;
            margin: 0 0.5rem 0.5rem 0; /* Spacing between tags */
            border-radius: 0.25rem;
            font-size: 0.78rem;
            font-weight: 500;
            line-height: 1.2; /* Adjust line height for tags */
        }
        #resume-preview .skill-category-title {
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 0.25rem;
            display: block; /* Ensures title is on its own line */
            font-size: 0.82rem;
        }

        #resume-preview .gpa-text {
            font-size: 0.8rem;
            color: #2c5282; /* Blue for GPA, as in the image */
            font-weight: 600;
            float: right; /* Align GPA to the right */
            margin-left: 1rem; /* Space from date */
        }
        #resume-preview .project-link {
            font-size: 0.8rem;
            color: #2c5282;
            text-decoration: none;
            word-break: break-all; /* Break long URLs */
        }
        #resume-preview .project-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold text-center mb-4">Interactive Resume Builder</h1>

        <div class="w-full bg-gray-200 rounded-full h-4 mb-4">
            <div id="progress-bar" class="bg-blue-600 h-4 rounded-full text-xs flex justify-center items-center text-white" style="width: 0%;">
                <span id="progress-text">0%</span>
            </div>
        </div>

        <div class="flex justify-center mb-6">
            <div class="flex space-x-4 text-sm font-semibold">
                <button onclick="scrollToSection('basic-info')" class="px-3 py-1 bg-gray-200 rounded hover:bg-blue-300">Basic Info</button>
                <button onclick="scrollToSection('summary')" class="px-3 py-1 bg-gray-200 rounded hover:bg-blue-300">Summary</button>
                <button onclick="scrollToSection('education-section')" class="px-3 py-1 bg-gray-200 rounded hover:bg-blue-300">Education</button>
                <button onclick="scrollToSection('experience-section')" class="px-3 py-1 bg-gray-200 rounded hover:bg-blue-300">Experience</button>
                <button onclick="scrollToSection('projects-section')" class="px-3 py-1 bg-gray-200 rounded hover:bg-blue-300">Projects</button>
                <button onclick="scrollToSection('skills-section')" class="px-3 py-1 bg-gray-200 rounded hover:bg-blue-300">Skills</button>
                <button onclick="scrollToSection('coursework-section')" class="px-3 py-1 bg-gray-200 rounded hover:bg-blue-300">Coursework</button>
                <button onclick="scrollToSection('certifications-section')" class="px-3 py-1 bg-gray-200 rounded hover:bg-blue-300">Certifications</button>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <form id="resume-form" class="space-y-4">
                <div id="basic-info" class="card">
                    <h2 class="section-title">Basic Info</h2>
                    <input id="name" placeholder="Full Name (e.g., ASHISH RAVIPATI)" class="w-full border px-3 py-2 rounded mb-2">
                    <input id="job-title" placeholder="Job Title (e.g., Software Engineer)" class="w-full border px-3 py-2 rounded mb-2">
                    <input id="email" placeholder="Email (e.g., ashishravipati6@gmail.com)" class="w-full border px-3 py-2 rounded mb-2">
                    <input id="phone" placeholder="Phone (e.g., +91 8074303687)" class="w-full border px-3 py-2 rounded mb-2">
                    <input id="location" placeholder="Location (e.g., Warangal, Telangana)" class="w-full border px-3 py-2 rounded mb-2">
                    <input id="linkedin" placeholder="LinkedIn URL (e.g., https://www.linkedin.com/in/ashish-ravipati-b4806b32b/)" class="w-full border px-3 py-2 rounded mb-2">
                    <input id="github" placeholder="GitHub URL (e.g., https://github.com/ashish0505208)" class="w-full border px-3 py-2 rounded mb-2">
                </div>

                <div id="summary" class="card">
                    <h2 class="section-title">Summary</h2>
                    <textarea id="summary-text" placeholder="Brief summary, aim for 3-5 lines as seen in the example. The text will wrap automatically." class="w-full border px-3 py-2 rounded"></textarea>
                </div>

                <div id="education-section" class="card">
                    <h2 class="section-title">Education</h2>
                    <div class="education-entry entry-wrapper">
                        <input placeholder="Degree (e.g., Bachelor of Technology)" class="w-full border px-2 py-1 rounded">
                        <input placeholder="Institution (e.g., Gandhi Institute of Technology and Management)" class="w-full border px-2 py-1 rounded">
                        <input placeholder="Location (e.g., Visakhapatanam, India)" class="w-full border px-2 py-1 rounded">
                        <input placeholder="Start Date (e.g., 09/2022)" class="w-full border px-2 py-1 rounded">
                        <input placeholder="End Date (or Present)" class="w-full border px-2 py-1 rounded">
                        <input placeholder="GPA/Percentage (e.g., 8.5 GPA or 92.4%)" class="w-full border px-2 py-1 rounded">
                        <button type="button" onclick="deleteEntry(this)" class="text-red-500 text-sm">Remove</button>
                    </div>
                    <button type="button" onclick="addEntry('education')" class="text-blue-500 text-sm">+ Add Education</button>
                </div>

                <div id="experience-section" class="card">
                    <h2 class="section-title">Experience</h2>
                    <div class="experience-entry entry-wrapper">
                        <input placeholder="Role (e.g., AIML Intern)" class="w-full border px-2 py-1 rounded">
                        <input placeholder="Company (e.g., TechSaksham)" class="w-full border px-2 py-1 rounded">
                        <input placeholder="Location (e.g., Remote or City, State)" class="w-full border px-2 py-1 rounded">
                        <input placeholder="Start Date (e.g., 01/2025)" class="w-full border px-2 py-1 rounded">
                        <input placeholder="End Date (or Present)" class="w-full border px-2 py-1 rounded">
                        <textarea placeholder="Responsibilities (one per line, will appear as bullet points)" class="w-full border px-2 py-1 rounded"></textarea>
                        <button type="button" onclick="deleteEntry(this)" class="text-red-500 text-sm">Remove</button>
                    </div>
                    <button type="button" onclick="addEntry('experience')" class="text-blue-500 text-sm">+ Add Experience</button>
                </div>

                <div id="projects-section" class="card">
                    <h2 class="section-title">Projects</h2>
                    <div class="projects-entry entry-wrapper">
                        <input placeholder="Project Name (e.g., AI powered health assistant)" class="w-full border px-2 py-1 rounded">
                        <input placeholder="Start Date (e.g., 01/2025)" class="w-full border px-2 py-1 rounded">
                        <input placeholder="End Date (or Present)" class="w-full border px-2 py-1 rounded">
                        <textarea placeholder="Description (one per line, will appear as bullet points)" class="w-full border px-2 py-1 rounded"></textarea>
                        <input placeholder="Link (Optional) (e.g., https://healthcare-chatbot.netlify.app)" class="w-full border px-2 py-1 rounded">
                        <button type="button" onclick="deleteEntry(this)" class="text-red-500 text-sm">Remove</button>
                    </div>
                    <button type="button" onclick="addEntry('projects')" class="text-blue-500 text-sm">+ Add Project</button>
                </div>

                <div id="skills-section" class="card">
                    <h2 class="section-title">Skills</h2>
                    <textarea id="skills" placeholder="Technical Skills: C, Java, Python&#10;Data Structures: GitHub, HTML&#10;Tools: Git, Docker" class="w-full border px-3 py-2 rounded"></textarea>
                </div>

                <div id="coursework-section" class="card">
                    <h2 class="section-title">Coursework</h2>
                    <textarea id="coursework" placeholder="DBMS, Computer Networking, Operating systems, Cloud Computing" class="w-full border px-3 py-2 rounded"></textarea>
                </div>

                <div id="certifications-section" class="card">
                    <h2 class="section-title">Certifications</h2>
                    <div class="certifications-entry entry-wrapper">
                        <input placeholder="Certification Name (e.g., AWS Certified Cloud Practitioner)" class="w-full border px-2 py-1 rounded">
                        <button type="button" onclick="deleteEntry(this)" class="text-red-500 text-sm">Remove</button>
                    </div>
                    <button type="button" onclick="addEntry('certifications')" class="text-blue-500 text-sm">+ Add Certification</button>
                </div>

                <div class="text-center">
                    <button type="button" onclick="generateResume()" class="bg-green-600 text-white px-6 py-2 rounded">Generate Resume</button>
                    <button type="button" onclick="exportPDF()" class="bg-blue-700 text-white px-6 py-2 rounded ml-2">Export PDF</button>
                </div>
            </form>

            <div id="resume-preview" class="card text-sm leading-relaxed">
                <p class="text-gray-500">Resume preview will be generated here...</p>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script>
        function scrollToSection(sectionId) {
            const el = document.getElementById(sectionId);
            if (el) el.scrollIntoView({ behavior: 'smooth' });
        }

        function addEntry(type) {
            const section = document.getElementById(`${type}-section`);
            const newEntry = document.createElement('div');
            newEntry.className = `${type}-entry entry-wrapper`;

            let innerHtml = '';
            if (type === 'education') {
                innerHtml = `
                    <input placeholder="Degree (e.g., Bachelor of Technology)" class="w-full border px-2 py-1 rounded">
                    <input placeholder="Institution (e.g., Gandhi Institute of Technology and Management)" class="w-full border px-2 py-1 rounded">
                    <input placeholder="Location (e.g., Visakhapatanam, India)" class="w-full border px-2 py-1 rounded">
                    <input placeholder="Start Date (e.g., 09/2022)" class="w-full border px-2 py-1 rounded">
                    <input placeholder="End Date (or Present)" class="w-full border px-2 py-1 rounded">
                    <input placeholder="GPA/Percentage (e.g., 8.5 GPA or 92.4%)" class="w-full border px-2 py-1 rounded">
                `;
            } else if (type === 'experience') {
                innerHtml = `
                    <input placeholder="Role (e.g., AIML Intern)" class="w-full border px-2 py-1 rounded">
                    <input placeholder="Company (e.g., TechSaksham)" class="w-full border px-2 py-1 rounded">
                    <input placeholder="Location (e.g., Remote or City, State)" class="w-full border px-2 py-1 rounded">
                    <input placeholder="Start Date (e.g., 01/2025)" class="w-full border px-2 py-1 rounded">
                    <input placeholder="End Date (or Present)" class="w-full border px-2 py-1 rounded">
                    <textarea placeholder="Responsibilities (one per line, will appear as bullet points)" class="w-full border px-2 py-1 rounded"></textarea>
                `;
            } else if (type === 'projects') {
                innerHtml = `
                    <input placeholder="Project Name (e.g., AI powered health assistant)" class="w-full border px-2 py-1 rounded">
                    <input placeholder="Start Date (e.g., 01/2025)" class="w-full border px-2 py-1 rounded">
                    <input placeholder="End Date (or Present)" class="w-full border px-2 py-1 rounded">
                    <textarea placeholder="Description (one per line, will appear as bullet points)" class="w-full border px-2 py-1 rounded"></textarea>
                    <input placeholder="Link (Optional) (e.g., https://healthcare-chatbot.netlify.app)" class="w-full border px-2 py-1 rounded">
                `;
            } else if (type === 'certifications') {
                innerHtml = `
                    <input placeholder="Certification Name (e.g., AWS Certified Cloud Practitioner)" class="w-full border px-2 py-1 rounded">
                `;
            }

            newEntry.innerHTML = innerHtml + `<button type="button" onclick="deleteEntry(this)" class="text-red-500 text-sm">Remove</button>`;
            section.insertBefore(newEntry, section.lastElementChild);
            addInputListeners(newEntry); // Add listeners to new inputs
            updateProgressBar(); // Update progress bar after adding an entry
        }

        function deleteEntry(btn) {
            const entry = btn.closest('.entry-wrapper');
            if (entry) entry.remove();
            updateProgressBar(); // Update progress bar after deleting an entry
        }

        function generateResume() {
            const preview = document.getElementById("resume-preview");
            const name = document.getElementById("name").value;
            const jobTitle = document.getElementById("job-title").value;
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone").value;
            const location = document.getElementById("location").value;
            const linkedin = document.getElementById("linkedin").value;
            const github = document.getElementById("github").value;
            const summary = document.getElementById("summary-text").value;
            const skills = document.getElementById("skills").value; // This will now contain categories and skills
            const coursework = document.getElementById("coursework").value;

            function getEntries(selector) {
                return Array.from(document.querySelectorAll(selector)).map(entry => {
                    const fields = Array.from(entry.querySelectorAll('input, textarea')).map(e => e.value.trim());
                    return fields.filter(Boolean).length > 0 ? fields : null;
                }).filter(Boolean);
            }

            const educationEntries = getEntries('.education-entry');
            const experienceEntries = getEntries('.experience-entry');
            const projectEntries = getEntries('.projects-entry');
            const certificationEntries = getEntries('.certifications-entry');

            // Helper to format bullet points from textarea
            const formatBulletPoints = (text) => {
                if (!text) return '';
                const lines = text.split('\n').filter(line => line.trim() !== '');
                // Apply the new 'bullet-list' class here
                return `<ul class="bullet-list">${lines.map(line => `<li>${line.trim()}</li>`).join('')}</ul>`;
            };

            // Helper to format skills and coursework into tags/chips
            const formatTags = (text, typeClass) => {
                if (!text) return '';
                const items = text.split(',').map(item => item.trim()).filter(Boolean);
                return items.map(item => `<span class="${typeClass}">${item}</span>`).join('');
            };

            // Helper to format categorized skills
            const formatCategorizedSkills = (text) => {
                if (!text) return '';
                const lines = text.split('\n').filter(line => line.trim() !== '');
                return lines.map(line => {
                    const parts = line.split(':');
                    if (parts.length > 1) {
                        const category = parts[0].trim();
                        const skillsList = parts[1].split(',').map(s => s.trim()).filter(Boolean);
                        return `
                            <div class="mb-1">
                                <span class="skill-category-title">${category}:</span>
                                ${skillsList.map(skill => `<span class="skill-tag">${skill}</span>`).join('')}
                            </div>
                        `;
                    } else {
                        return `<span class="skill-tag">${line.trim()}</span>`; // For uncategorized lines
                    }
                }).join('');
            };

            let resumeHtml = `
                <div class="header-section text-center">
                    <h2>${name.toUpperCase()}</h2>
                    ${jobTitle ? `<p class="sub-title">${jobTitle}</p>` : ''}
                    <div class="contact-info flex justify-center flex-wrap">
                        ${phone ? `<span><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.32.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.02.75-.25 1.02L6.62 10.79z"/></svg>${phone}</span>` : ''}
                        ${email ? `<span><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/></svg>${email}</span>` : ''}
                        ${linkedin ? `<span><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/></svg><a href="${linkedin}" target="_blank">${linkedin.replace(/^(https?:\/\/)?(www\.)?linkedin\.com\/in\//, 'linkedin.com/in/').replace(/\/$/, '')}</a></span>` : ''}
                        ${github ? `<span><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.08-.731.084-.716.084-.716 1.192.085 1.815 1.229 1.815 1.229 1.064 1.816 2.792 1.299 3.465.996.108-.775.418-1.299.762-1.59-2.665-.3-5.466-1.332-5.466-5.93 0-1.312.465-2.387 1.22-.32.062-.324.23-.746.545-1.096.314-.351.481-.853.481-1.36 0-1.042-.843-1.884-1.886-1.884-.112 0-.224.012-.335.023-.974-.316-2.009-.434-2.66-.434-.336 0-.376-.02-.376-.328s.094-.328.376-.328c.651 0 1.686.118 2.66.434.111-.011.223-.023.335-.023 1.043 0 1.886.842 1.886 1.884 0 .507-.167.952-.481 1.36-.315.35-.483.77-.545 1.096-.755.932-1.22 1.996-1.22 3.298 0 4.629 2.801 5.629 5.457 5.92-.04.359-.074.67-.074 1.012v3.084c0 .316.194.697.799.576c4.766-1.587 8.2-6.085 8.2-11.387c0-6.627-5.373-12-12-12z"/></svg><a href="${github}" target="_blank">${github.replace(/^(https?:\/\/)?(www\.)?github\.com\//, 'github.com/').replace(/\/$/, '')}</a></span>` : ''}
                        ${location ? `<span><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5S10.62 6.5 12 6.5s2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/></svg>${location}</span>` : ''}
                    </div>
                </div>

                <div class="main-content-grid">
                    <div>
                        ${summary ? `<div class="resume-section"><h3 class="resume-section-title">SUMMARY</h3><p class="summary-text">${summary}</p></div>` : ''}

                        ${experienceEntries.length ? `
                        <div class="resume-section">
                            <h3 class="resume-section-title">EXPERIENCE</h3>
                            <ul>

function exportPDF() {
            generateResume(); // Ensure the resume content is up-to-date

            const resumeElement = document.getElementById("resume-preview");

            // Use a short delay to ensure rendering is complete before PDF generation
            setTimeout(() => {
                html2pdf().set({
                    margin: 0.4,
                    filename: 'resume.pdf',
                    image: { type: 'jpeg', quality: 0.98 },
                    html2canvas: {
                        scale: 2, // Increase scale for better quality
                        useCORS: true,
                        allowTaint: true,
                        logging: true,
                        scrollX: 0,
                        scrollY: 0
                    },
                    jsPDF: {
                        unit: 'mm',
                        format: 'a4',
                        orientation: 'portrait'
                    }
                }).from(resumeElement).save();
            }, 300); // A small delay
        }




        // --- Progress Bar Logic ---
        function updateProgressBar() {
            const form = document.getElementById('resume-form');
            const inputs = form.querySelectorAll('input, textarea');
            let filledFields = 0;
            let totalFields = 0;

            inputs.forEach(input => {
                // Exclude the "Remove" buttons from being counted as input fields
                if (input.type === 'button' && input.textContent === 'Remove') {
                    return;
                }

                totalFields++;
                if (input.value.trim() !== '') {
                    filledFields++;
                }
            });

            const progressBar = document.getElementById('progress-bar');
            const progressText = document.getElementById('progress-text');

            if (totalFields === 0) {
                progressBar.style.width = '0%';
                progressText.textContent = '0%';
            } else {
                const percentage = (filledFields / totalFields) * 100;
                progressBar.style.width = `${percentage.toFixed(0)}%`;
                progressText.textContent = `${percentage.toFixed(0)}%`;
            }
        }

        function addInputListeners(container) {
            const inputs = container.querySelectorAll('input, textarea');
            inputs.forEach(input => {
                // Only add event listener if it doesn't already have one
                if (!input.dataset.listenerAdded) {
                    input.addEventListener('input', updateProgressBar);
                    input.dataset.listenerAdded = 'true';
                }
            });
        }


        // Initial setup
        document.addEventListener('DOMContentLoaded', () => {
            generateResume();
            addInputListeners(document.getElementById('resume-form')); // Add listeners to initial inputs
            updateProgressBar(); // Calculate initial progress
        });

    </script>
