<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-4">
    <h1 class="text-4xl font-extrabold text-center mb-2 text-gray-800">Resume Builder</h1>
    <h4 class="text-lg italic text-center mb-6 text-gray-500">— Made By Ashish Ravipati —</h4>

        <div class="w-full bg-gray-200 rounded-full h-4 mb-4">
            <div id="progress-bar" class="bg-blue-600 h-4 rounded-full text-xs flex justify-center items-center text-white" style="width: 0%;">
                <span id="progress-text">0%</span>
            </div>
        </div>

        <div class="flex justify-center mb-6">
            <div class="flex space-x-4 text-sm font-semibold">
                <button onclick="scrollToSection('basic-info')" class="px-3 py-1 bg-gray-200 rounded hover:bg-blue-300">Basic Info</button>
                <button onclick="scrollToSection('summary')" class="px-3 py-1 bg-gray-200 rounded hover:bg-blue-300">Summary</button>
                <button onclick="scrollToSection('education-section')" class="px-3 py-1 bg-gray-200 rounded hover:bg-blue-300">Education</button>
                <button onclick="scrollToSection('experience-section')" class="px-3 py-1 bg-gray-200 rounded hover:bg-blue-300">Experience</button>
                <button onclick="scrollToSection('projects-section')" class="px-3 py-1 bg-gray-200 rounded hover:bg-blue-300">Projects</button>
                <button onclick="scrollToSection('skills-section')" class="px-3 py-1 bg-gray-200 rounded hover:bg-blue-300">Skills</button>
                <button onclick="scrollToSection('coursework-section')" class="px-3 py-1 bg-gray-200 rounded hover:bg-blue-300">Coursework</button>
                <button onclick="scrollToSection('certifications-section')" class="px-3 py-1 bg-gray-200 rounded hover:bg-blue-300">Certifications</button>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <form id="resume-form" class="space-y-4">
                <div id="basic-info" class="card">
                    <h2 class="section-title">Basic Info</h2>
                    <input id="name" placeholder="Enter your full name" class="w-full border px-3 py-2 rounded mb-2">
                    <input id="job-title" placeholder="Job Title (e.g., Software Engineer)" class="w-full border px-3 py-2 rounded mb-2">
                    <input id="email" placeholder="Email" class="w-full border px-3 py-2 rounded mb-2">
                    <input id="phone" placeholder="Phone" class="w-full border px-3 py-2 rounded mb-2">
                    <input id="location" placeholder="Location" class="w-full border px-3 py-2 rounded mb-2">
                    <input id="linkedin" placeholder="LinkedIn URL" class="w-full border px-3 py-2 rounded mb-2">
                    <input id="github" placeholder="GitHub URL" class="w-full border px-3 py-2 rounded mb-2">
                </div>

                <div id="summary" class="card">
                    <h2 class="section-title">Summary</h2>
                    <textarea id="summary-text" placeholder="Brief summary about you" class="w-full border px-3 py-2 rounded"></textarea>
                </div>

                <div id="education-section" class="card">
                    <h2 class="section-title">Education</h2>
                    <div class="education-entry entry-wrapper">
                        <input placeholder="Degree (e.g., Bachelor of Technology)" class="w-full border px-2 py-1 rounded">
                        <input placeholder="Institution/University" class="w-full border px-2 py-1 rounded">
                        <input placeholder="University Location" class="w-full border px-2 py-1 rounded">
                        <input placeholder="Start Date" class="w-full border px-2 py-1 rounded">
                        <input placeholder="End Date (or Present)" class="w-full border px-2 py-1 rounded">
                        <input placeholder="GPA/Percentage" class="w-full border px-2 py-1 rounded">
                        <button type="button" onclick="deleteEntry(this)" class="text-red-500 text-sm">Remove</button>
                    </div>
                    <button type="button" onclick="addEntry('education')" class="text-blue-500 text-sm">+ Add Education</button>
                </div>

                <div id="experience-section" class="card">
                    <h2 class="section-title">Experience</h2>
                    <div class="experience-entry entry-wrapper">
                        <input placeholder="Role" class="w-full border px-2 py-1 rounded">
                        <input placeholder="Company" class="w-full border px-2 py-1 rounded">
                        <input placeholder="Location" class="w-full border px-2 py-1 rounded">
                        <input placeholder="Start Date" class="w-full border px-2 py-1 rounded">
                        <input placeholder="End Date (or Present)" class="w-full border px-2 py-1 rounded">
                        <textarea placeholder="Responsibilities (one per line, will appear as bullet points)" class="w-full border px-2 py-1 rounded"></textarea>
                        <button type="button" onclick="deleteEntry(this)" class="text-red-500 text-sm">Remove</button>
                    </div>
                    <button type="button" onclick="addEntry('experience')" class="text-blue-500 text-sm">+ Add Experience</button>
                </div>

                <div id="projects-section" class="card">
                    <h2 class="section-title">Projects</h2>
                    <div class="projects-entry entry-wrapper">
                        <input placeholder="Project Name" class="w-full border px-2 py-1 rounded">
                        <input placeholder="Start Date" class="w-full border px-2 py-1 rounded">
                        <input placeholder="End Date (or Present)" class="w-full border px-2 py-1 rounded">
                        <textarea placeholder="Description (one per line, will appear as bullet points)" class="w-full border px-2 py-1 rounded"></textarea>
                        <input placeholder="Link (Optional)" class="w-full border px-2 py-1 rounded">
                        <button type="button" onclick="deleteEntry(this)" class="text-red-500 text-sm">Remove</button>
                    </div>
                    <button type="button" onclick="addEntry('projects')" class="text-blue-500 text-sm">+ Add Project</button>
                </div>

                <div id="skills-section" class="card">
                    <h2 class="section-title">Skills</h2>
                    <textarea id="skills" placeholder="one per line" class="w-full border px-3 py-2 rounded"></textarea>
                </div>

                <div id="coursework-section" class="card">
                    <h2 class="section-title">Coursework</h2>
                    <textarea id="coursework" placeholder="e.g. DBMS, Operating systems, Cloud Computing(comma separated)" class="w-full border px-3 py-2 rounded"></textarea>
                </div>

                <div id="certifications-section" class="card">
                    <h2 class="section-title">Certifications</h2>
                    <div class="certifications-entry entry-wrapper">
                        <input placeholder="Certification Name" class="w-full border px-2 py-1 rounded">
                        <button type="button" onclick="deleteEntry(this)" class="text-red-500 text-sm">Remove</button>
                    </div>
                    <button type="button" onclick="addEntry('certifications')" class="text-blue-500 text-sm">+ Add Certification</button>
                </div>

                <div class="text-center">
                    <button type="button" onclick="generateResume()" class="bg-green-600 text-white px-6 py-2 rounded">Generate Resume</button>
                    <button type="button" onclick="exportPDF()" class="bg-blue-700 text-white px-6 py-2 rounded ml-2">Export PDF</button>
                </div>
            </form>

            <div id="resume-preview" class="card text-sm leading-relaxed">
                <p class="text-gray-500">Resume preview will be generated here...</p>
            </div>
        </div>
    </div>
